    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --pill:#f3f4f6;
      --pillActive:#ffffff;
      --shadow: 0 10px 30px rgba(17,24,39,.08);
      --cardRadius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;

    }
    .wrap{
      max-width: 1180px;
      margin: 0 auto;
      padding: 56px 20px 80px;
    }
    .title{
      font-size: 56px;
      line-height: 1.05;
      letter-spacing: -0.02em;
      margin: 0 0 10px;
    }
    .subtitle{
      margin:0 0 34px;
      color:var(--muted);
      font-size: 16px;
    }

    /* Search + Category wrapper */
    .filterWrap{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    /* Search */
    .search{
      position: relative;
      width: fit-content;
      max-width: 100%;
    }
    .search input{
      width: 520px;
      max-width: 100%;
      padding: 12px 14px 12px 38px;
      border:1px solid var(--line);
      border-radius: 999px;
      font-size: 14px;
      outline:none;
      transition:.15s ease;
      background:#fff;
    }
    .search input:focus{
      border-color:#c7d2fe;
      box-shadow: 0 0 0 4px rgba(99,102,241,.12);
    }
    .search .icon{
      position:absolute;
      left:14px;
      top:50%;
      transform: translateY(-50%);
      width:16px; height:16px;
      opacity:.55;
      color:#111827;
    }

    /* Category Tabs */
    .filters{
      display:flex;
      justify-content:center;
      width: 100%;
    }
    .pillbar{
      display:flex;
      gap:10px;
      padding: 8px;
      border:1px solid var(--line);
      background: var(--pill);
      border-radius: 999px;
      width: fit-content;
      max-width: 100%;
      overflow:auto;
      scrollbar-width: none;
    }
    .pillbar::-webkit-scrollbar{ display:none; }
    .pillbar button{
      border:0;
      background: transparent;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      color: #374151;
      cursor:pointer;
      transition: .15s ease;
      white-space: nowrap;
    }
    .pillbar button:hover{ transform: translateY(-1px); }
    .pillbar button.active{
      background: var(--pillActive);
      box-shadow: 0 2px 10px rgba(17,24,39,.08);
      color: #111827;
    }

    /* Count */
    .count{
      font-size: 13px;
      color: var(--muted);
      transition: .15s ease;
      white-space: nowrap;
      align-self: flex-end;   /* ğŸ”¹ ê¸°ë³¸ì€ ì˜¤ë¥¸ìª½ ì •ë ¬ */
    }

    .count.searching{
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      align-self: center;       /* ğŸ”¹ ê²€ìƒ‰ ì¤‘ì¼ ë•Œë§Œ ê°€ìš´ë° */
    }

    .count .keyword{
      color: #4f46e5;
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 22px;
    }
    @media (max-width: 1060px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 780px){
      .title{ font-size: 44px; }
      .search input{ width: 100%; }
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
      .search input{ width: 100%; }
    }

    /* Card */
    .card{
      text-decoration:none;
      color:inherit;
      display:block;
      border-radius: var(--cardRadius);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform: translateY(-4px);
    }
    .thumb{
      position:relative;
      border-radius: var(--cardRadius);
      overflow:hidden;
      background:#f3f4f6;
      aspect-ratio: 16/9;
      box-shadow: var(--shadow);
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.01);
    }
    .badge{
      position:absolute;
      left: 12px;
      bottom: 12px;
      background: rgba(17,24,39,.82);
      color:#fff;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 10px;
      letter-spacing: .02em;
      backdrop-filter: blur(6px);
    }
    .meta{
      padding: 12px 4px 0;
    }
    .headline{
      margin: 0;
      font-size: 15px;
      line-height: 1.35;
      letter-spacing: -0.01em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .sourceRow{
      margin-top: 8px;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size: 12px;
    }
    .dot{
      width:4px; height:4px;
      background: #d1d5db;
      border-radius: 999px;
    }

    /* Empty state */
    .empty{
      border: 1px dashed var(--line);
      border-radius: 16px;
      padding: 22px;
      color: var(--muted);
      text-align:center;
      margin-top: 18px;
    }
  </style>
</head>

    /******************************************************************
     * âŒ TEMPLATE / LOGIC (ì•„ë˜ëŠ” ê±´ë“œë¦´ í•„ìš” ì—†ìŒ)
     ******************************************************************/
    let activeCategory = "all";
    let query = "";

    const $ = (sel) => document.querySelector(sel);
    const pillbar = $("#pillbar");
    const grid = $("#grid");
    const empty = $("#empty");
    const count = $("#count");
    const q = $("#q");

    function formatDate(iso){
      if (!iso) return "";
      const normalized = iso.replaceAll(".", "-");
      const [y,m,d] = normalized.split("-").map(Number);
      if (!y || !m || !d) return "";
      return `${y}.${String(m).padStart(2,"0")}.${String(d).padStart(2,"0")}`;
    }

    // âœ… ì •ë ¬ì„ ìœ„í•œ ë‚ ì§œ íŒŒì„œ (YYYY-MM-DD / YYYY.MM.DD ë‘˜ ë‹¤ ì§€ì›)
    function toTime(dateStr){
      if (!dateStr) return 0;
      const normalized = dateStr.replaceAll(".", "-");
      const parts = normalized.split("-").map(Number);
      if (parts.length < 3 || parts.some(n => Number.isNaN(n))) return 0;
      const [y, m, d] = parts;
      return new Date(y, (m || 1) - 1, d || 1).getTime();
    }

    function makePills(){
      pillbar.innerHTML = "";
      CATEGORIES.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat.label;
        btn.dataset.key = cat.key;
        btn.className = (cat.key === activeCategory) ? "active" : "";
        btn.addEventListener("click", () => {
          activeCategory = cat.key;
          [...pillbar.querySelectorAll("button")]
            .forEach(b => b.classList.toggle("active", b.dataset.key === activeCategory));
          render();
        });
        pillbar.appendChild(btn);
      });
    }

    function matches(item){
      const inCategory = (activeCategory === "all") || (item.category === activeCategory);
      const qv = query.trim().toLowerCase();
      if (!qv) return inCategory;

      const hay = `${item.title} ${item.source ?? ""}`.toLowerCase();
      return inCategory && hay.includes(qv);
    }

    function cardTemplate(item){
      const a = document.createElement("a");
      a.className = "card";
      a.href = item.url;
      a.target = "_blank";
      a.rel = "noopener noreferrer";

      const thumb = document.createElement("div");
      thumb.className = "thumb";

      const img = document.createElement("img");
      img.src = item.image;
      img.alt = item.title;

      const badge = document.createElement("div");
      badge.className = "badge";
      const label = (CATEGORIES.find(c => c.key === item.category)?.label || item.category);
      badge.textContent = label.split("Â·")[0].trim();

      thumb.appendChild(img);
      thumb.appendChild(badge);

      const meta = document.createElement("div");
      meta.className = "meta";

      const h = document.createElement("p");
      h.className = "headline";
      h.textContent = item.title;

      const sr = document.createElement("div");
      sr.className = "sourceRow";

      const s1 = document.createElement("span");
      s1.textContent = item.source || "Source";

      const dot = document.createElement("span");
      dot.className = "dot";

      const s2 = document.createElement("span");
      s2.textContent = formatDate(item.date);

      sr.appendChild(s1);
      sr.appendChild(dot);
      sr.appendChild(s2);

      meta.appendChild(h);
      meta.appendChild(sr);

      a.appendChild(thumb);
      a.appendChild(meta);
      return a;
    }

    function render(){
      // âœ… ë‚ ì§œ ìµœì‹ ìˆœ(ë‚´ë¦¼ì°¨ìˆœ) ì •ë ¬ ì¶”ê°€
      const filtered = articles
        .filter(matches)
        .sort((a, b) => toTime(b.date) - toTime(a.date));

      grid.innerHTML = "";
      filtered.forEach(item => grid.appendChild(cardTemplate(item)));

      const isSearching = query.trim().length > 0;
      if (isSearching) {
        count.classList.add("searching");
        count.innerHTML = `ê²€ìƒ‰ ê²°ê³¼ <span class="keyword">${filtered.length}</span>ê±´`;
      } else {
        count.classList.remove("searching");
        count.textContent = `${filtered.length} articles`;
      }

      empty.style.display = filtered.length ? "none" : "block";
    }

    q.addEventListener("input", (e) => {
      query = e.target.value;
      render();
    });

    makePills();
    render();
  </script>
